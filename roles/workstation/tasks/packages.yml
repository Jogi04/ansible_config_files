- name: install packages
  package:
    name: "{{ item }}"
    state: latest
  loop:
    # terminal utils
    - speedtest-cli
    - nmap
    - openvpn
    # development utils
    - ansible
    - openscad
    - virtualbox
    - pycharm-community-edition
    - arduino
    - arduino-avr-core
    - wireshark
    - kdevelop
    # desktop utils
    - konsole
    - networkmanager-openvpn
    - firefox
    - chromium
    - vlc
    - gwenview
    - spectacle
    - filelight
    - keepassxc
    - kate
    - partitionmanager
    - torbrower-launcher
    - geogebra
    - pulseaudio-equalizer-gtk
