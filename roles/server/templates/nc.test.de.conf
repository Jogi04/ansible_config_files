 <VirtualHost *:80>
     DocumentRoot "/var/www/nc.test.de"
     ServerName nc.test.de

     <Directory "/var/www/nc.test.de/">
         Options MultiViews FollowSymlinks
         AllowOverride All
         Order allow,deny
         Allow from all
    </Directory>

    TransferLog /var/log/apache2/nc.test.de_access.log
    ErrorLog /var/log/apache2/nc.test.de_error.log

 </VirtualHost>
