- name: include nextcloud tasks if it's a nextcloud instance
  include_tasks: "{{ item }}"
  loop:
    - nextcloud_snap_installation/nextcloud_snap_installation.yml
  when: instance_type is defined and instance_type == 'nextcloud'

- name: include nfs server tasks if it's a nfs server
  include_tasks: '{{ item }}'
  loop:
    - nfs_server_setup.yml
  when: is_nfs_server is defined and is_nfs_server == true

- name: include unattended upgrades
  include_tasks: unattended_upgrades.yml
  when: unattended_upgrades is defined and unattended_upgrades == true and ansible_os_family == 'Debian'
